
<mat-card>
    <mat-action-list class="sidebar">
        <div mat-subheader > <mat-icon mat-list-icon class="mat-icon">menu_icon</mat-icon>  Menu</div>
            <button mat-list-item routerLink="/admin" class="nav">
                <mat-icon mat-list-icon class="mat-icon">   home</mat-icon>
                 Home
            </button>
            <button mat-list-item routerLink="/admin/profile" class="nav">
                <mat-icon mat-list-icon>account_circle</mat-icon>   Profile
            </button>
            <button mat-list-item routerLink="/admin/categories" class="nav">
                <mat-icon mat-list-icon>category</mat-icon>   Categories
            </button>
            <button mat-list-item routerLink="/admin/add-category" class="nav">
                <mat-icon mat-list-icon>queue</mat-icon>   Add Categories
            </button>
            <button mat-list-item routerLink="/admin/profile" class="nav">
                <mat-icon mat-list-icon>quiz</mat-icon>   Quizzes
            </button>
            <button mat-list-item routerLink="/admin/add-quiz" class="nav">
                <mat-icon mat-list-icon>add</mat-icon>   Add Quizzes
            </button>
            <button (click)="logout()"
            *ngIf="isLoggedIn" mat-list-item class="nav">
                <mat-icon mat-list-icon>logout</mat-icon>  Logout
            </button>
           
        
    </mat-action-list>
</mat-card>
